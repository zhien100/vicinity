version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
- hospital_search
- clinic_search
- out_of_scope
- provide_address

responses:
  utter_greet:
  - text: Hey! My name is Vicinity. How can I help you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, and I can find you the nearest hospital/clinic. How can I help you?
  utter_error:
  - text: Sorry, I didn't quite get that T.T
  utter_hospital_search:
  - text: Hold on, I will find you a hospital.
  utter_clinic_search:
  - text: Hold on, I will find you a clinic.
  utter_ask_for_address:
  - text: Could you please provide your address?
  utter_acknowledge_provided_address:
  - text: Is "{address}" your address?
  utter_thanks:
  - text: Thanks!

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
- utter_greet
#- action_hospital_search
#- action_clinic_search

entities:
- address

slots:
  address:
    type: text
    mappings:
    - type: from_entity
      entity: address

